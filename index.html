<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
      <label for="name">Name: </label>
      <input id="name" />
      <br /><br />

      <label for="feedback">Feedback:</label><br />
      <textarea id="feedback" rows="5" cols="50"></textarea>
      <br /><br />

      <label>Rate our service:</label><br />
      <label for="excellent">
        <input
          type="radio"
          id="excellent"
          name="rateService"
          value="Excellent"
        />
        Excellent </label
      ><br />
      <label for="good">
        <input type="radio" id="good" name="rateService" value="Good" />
        Good </label
      ><br />
      <label for="fair">
        <input type="radio" id="fair" name="rateService" value="Fair" />
        Fair
      </label>
      <br /><br />

      <label>Select Topics of Interest:</label><br />
      <label for="technology">
        <input
          type="checkbox"
          id="technology"
          name="interest"
          value="Technology"
        />
        Technology </label
      ><br />
      <label for="travel">
        <input type="checkbox" id="travel" name="interest" value="Travel" />
        Travel </label
      ><br />
      <label for="food">
        <input type="checkbox" id="food" name="interest" value="Food" />
        Food </label
      ><br /><br />

      <label>Overall Experience:</label>
      <select id="selectExperience">
        <option value="Very Satisfied" selected>Very Satisfied</option>
        <option value="Satisfied">Satisfied</option>
        <option value="Neutral">Neutral</option>
      </select>
      <br /><br />

      <button type="submit">Submit</button>
    </form>

    <div id="feedbackData"></div>

    <script src="./script.js"></script>
  </body>
</html>
